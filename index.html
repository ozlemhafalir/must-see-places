        <header>
            <a href="index.html">

            <section id="greeting">

                </div>

                    <input class="form-input" username="username" id="username" type="text" required />
                </div>
                <div>
                    <button class="lets-go">Start</button>
                </div>
                <div class="start-game-img">
                    <img src="/assets/img/9800.jpg" width="100%" alt="">
                </div>
